<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trivia Admin - Horror4Ever</title>
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .admin-title {
      font-size: 3rem;
      color: var(--accent-orange);
      margin-bottom: 1rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }
    
    .stat-card {
      background: var(--card-bg);
      border: 2px solid var(--accent-orange);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent-orange);
    }
    
    .stat-label {
      color: var(--text-muted);
      margin-top: 0.5rem;
    }
    
    .questions-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .tab-button {
      background: var(--card-bg);
      border: 2px solid var(--accent-orange);
      color: var(--text-light);
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .tab-button.active {
      background: var(--accent-orange);
      color: var(--dark-bg);
    }
    
    .tab-button:hover {
      transform: scale(1.05);
    }
    
    .questions-list {
      background: var(--card-bg);
      border: 2px solid var(--accent-orange);
      border-radius: 10px;
      padding: 2rem;
    }
    
    .question-item {
      border-bottom: 1px solid var(--accent-orange);
      padding: 1.5rem 0;
      margin-bottom: 1rem;
    }
    
    .question-item:last-child {
      border-bottom: none;
    }
    
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .question-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-light);
    }
    
    .question-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .action-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .approve-button {
      background: var(--accent-green);
      color: var(--dark-bg);
    }
    
    .reject-button {
      background: var(--accent-red);
      color: var(--dark-bg);
    }
    
    .edit-button {
      background: var(--accent-orange);
      color: var(--dark-bg);
    }
    
    .action-button:hover {
      transform: scale(1.05);
    }
    
    .question-details {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .question-options {
      margin: 1rem 0;
      padding-left: 1rem;
    }
    
    .question-options li {
      margin: 0.5rem 0;
    }
    
    .correct-option {
      color: var(--accent-green);
      font-weight: bold;
    }
    
    .generate-button {
      background: linear-gradient(135deg, var(--accent-orange), #FF8C42);
      color: var(--dark-bg);
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }
    
    .generate-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 117, 24, 0.6);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">TRIVIA ADMIN</h1>
      <p>Manage your horror trivia questions</p>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="approvedCount">0</div>
        <div class="stat-label">Approved Questions</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingCount">0</div>
        <div class="stat-label">Pending Questions</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total Questions</div>
      </div>
    </div>
    
    <button class="generate-button" onclick="generateNewQuestions()">ðŸ¤– Generate New Questions with AI</button>
    
    <div class="questions-tabs">
      <button class="tab-button active" onclick="showTab('approved')">Approved Questions</button>
      <button class="tab-button" onclick="showTab('pending')">Pending Review</button>
    </div>
    
    <div class="questions-list" id="questionsList">
      <!-- Questions will be loaded here -->
    </div>
  </div>
  
  <script src="../src/questions.js"></script>
  <script src="admin.js"></script>
</body>
</html>
